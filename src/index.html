<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="content">
      <header>Logo Placeholder</header>
      <div class="side-nav">
        <ul id="button-list">
          <li>
            <button id="add-btn">Add</button>
          </li>
          <li><button id="home">Home</button></li>
          <li><button id="important">Important</button></li>
          <li><button id="urgent">Urgent</button></li>
        </ul>
      </div>
      <div class="main">
        <ul id="tasks"></ul>
      </div>
    </div>

    <dialog id="todo-modal">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" /><br />
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" /><br />
        <label for="project">Project:</label>
        <input type="text" id="project" name="project" required /><br />
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="low">---</option>
          <option value="medium">Medium</option>
          <option value="high">High</option></select
        ><br />
        <button type="button" id="save-btn">Save</button>
      </form>
    </dialog>
  </body>
</html>
