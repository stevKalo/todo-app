<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <header>ToDo</header>
      <nav class="side-nav">
        <ul id="button-list">
          <li><button class="nav-btn" id="add-btn">Add</button></li>
          <div class="spacer"></div>
          <li><button class="nav-btn" id="important">Important</button></li>
          <li>
            <select name="nav-project" id="nav-project">
              <option value="default">- Project -</option>
            </select>
          </li>
        </ul>
      </nav>
      <div class="main">
        <ul id="tasks"></ul>
      </div>
    </div>
    <dialog id="todo-modal">
      <div>
        <form>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
          <label for="due-date" id="due-lable">
            Due Date:<input type="date" id="due-date" name="due-date"
          /></label>
          <label for="project" id="project-label"
            >Project:
            <input
              list="project-options"
              type="text"
              id="project"
              name="project"
            />
            <datalist id="project-options"> </datalist>
          </label>
          <textarea
            id="notes"
            name="description"
            placeholder="Notes"
            rows="3"
          ></textarea>
          <label id="priority-label"
            >Priority:
            <select id="priority" name="priority">
              <option value="default">---</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <button type="button" id="save-btn">Save</button>
        </form>
      </div>
    </dialog>
  </body>
</html>
